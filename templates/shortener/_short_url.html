<label x-ref="labelShortCode" data-code="{{short_code_value|default:''}}" for="short_code" class="input input-bordered rounded-none bg-white flex items-center gap-2 pl-0">
    <div class="input rounded-none bg-gray-300 flex items-center w-fit px-1">{{host}}</div>
    <input @input="clearCheckBox" x-model="shortCode" type="text" class="grow w-1/2 pl-0" name="short_code" maxlength="100" id="id_short_code">
    <div @click="copyShortUrl; copyTooltip = '已複製短網址'"
        @mouseout="setTimeout(() => copyTooltip = '複製短網址',500)"
        class="tooltip tooltip-top" :data-tip="copyTooltip">
        <i class="fa-regular fa-copy cursor-pointer"></i>
    </div>
</label>
